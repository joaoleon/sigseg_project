{% extends "base.html" %}

{% block title %}Login - SIG-Seg{% endblock %}

{% block content %}
<div class="login-background vh-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-5"> <!-- üîπ Aumentei a largura para telas grandes -->
            <div class="card shadow-lg border-0 login-card">
                <div class="card-body p-5">
                    <h2 class="text-center fw-bold">
                        <i class="bi bi-shield-lock"></i> Login
                    </h2>
                    <p class="text-center text-muted">Acesse sua conta e contribua para a seguran√ßa p√∫blica.</p>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" id="email" name="email" class="form-control" placeholder="seu@email.com" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-dark w-100 py-2">Entrar</button>

                        <p id="loginError" class="text-danger mt-3 text-center" style="display: none;"></p>
                    </form>

                    <p class="text-center mt-3">
                        Ainda n√£o tem conta? <a href="{{ url_for('auth.register') }}" class="text-dark fw-bold">Cadastre-se</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.getElementById("loginForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    let email = document.getElementById("email").value.trim();
    let senha = document.getElementById("senha").value.trim();
    let loginError = document.getElementById("loginError");

    try {
        let response = await fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, senha }),
            credentials: "include"
        });

        let data = await response.json();

        if (response.ok) {
            console.log("‚úÖ Login bem-sucedido! Redirecionando...");
            window.location.href = "/auth/perfil"; 
        } else {
            loginError.textContent = data.erro || "E-mail ou senha incorretos.";
            loginError.style.display = "block";
        }
    } catch (error) {
        console.error("Erro na requisi√ß√£o de login:", error);
        loginError.textContent = "Erro ao tentar fazer login.";
        loginError.style.display = "block";
    }
});

// üî• Verifica se o usu√°rio j√° est√° logado e redireciona para o perfil
document.addEventListener("DOMContentLoaded", function () {
    fetch("/auth/perfil", {
        method: "GET",
        credentials: "include"
    })
    .then(response => {
        if (response.ok) {
            window.location.href = "/auth/perfil";
        }
    })
    .catch(error => console.error("Erro ao verificar sess√£o:", error));
});
</script>
{% endblock %}
